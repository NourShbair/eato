{% extends 'base.html' %}

{% block content %}
  {% if not user.is_authenticated %}
    <h2>Register to Eato!</h2>

    <form method="POST">
      {% csrf_token %}
      
      <label>Username:</label>
      {{ form.username }}
    
      <label>Email:</label>
      {{ form.email }}
    
      <label>Password:</label>
      {{ form.password1 }}
    
      <label>Confirm Password:</label>
      {{ form.password2 }}
    
      <button type="submit">Sign Up</button>
    </form>
  {% endif %}
{% endblock %}
