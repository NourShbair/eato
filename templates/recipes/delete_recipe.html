{% extends "base.html" %}
{% block content %}
<div class="container my-5 text-center">
  <h3 class="text-orange">Are you sure you want to delete this recipe?</h3>
  <p class="lead">{{ recipe.title }}</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'recipe_details' recipe.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
