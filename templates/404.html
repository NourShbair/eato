{% extends "base.html" %}
{% load static %}

<!-- Custom page title for SEO and browser tab -->
{% block title %}Page Not Found - Eato{% endblock %}

{% block content %}
<!-- Main container with center alignment and vertical padding -->
<div class="container text-center py-5">
    <!-- Error code heading with brand styling -->
    <h1 class="display-1 text-orange fw-bold">404</h1>

    <!-- Primary error message with muted color -->
    <p class="lead text-muted mb-4">
        Oops! The page you're looking for doesn't exist.
    </p>

    <!-- Custom error GIF with responsive sizing -->
    <img src="{% static 'images/cupcake-error.gif' %}" 
         alt="Oops!" 
         class="img-fluid mb-4"
         style="max-height: 200px;">

    <!-- Secondary message with food-themed humor -->
    <p class="mb-4">
        It might have been moved, renamed, or maybe it never existed 
        — like that perfect soufflé 🍮
    </p>

    <!-- Home navigation button with brand styling -->
    <a href="{% url 'index' %}" 
       class="btn btn-foodie">  <!-- Custom brand button class -->
        Go Back Home
    </a>
</div>
{% endblock %}
