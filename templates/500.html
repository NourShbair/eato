{% extends "base.html" %}
{% load static %}
{% block title %}Something went wrong - Eato{% endblock %}

{% block content %}
<div class="container text-center py-5">
  <h1 class="display-1 text-orange fw-bold">500</h1>
  <p class="lead text-muted mb-4">Yikes! Something went wrong on our side.</p>
  <img src="{% static 'images/cupcake-error.gif' %}" alt="Oops!" class="img-fluid mb-4" style="max-height: 200px;">

  <a href="{% url 'index' %}" class="btn btn-foodie">Go Home Safely</a>
</div>
{% endblock %}
